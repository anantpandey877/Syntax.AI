<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis - Syntax.ai</title>
           <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="analysis_styles.css">
<body>
    <div class="container">
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="logout">Logout</a>
            <a href="index.html">Home</a>
        </div>

        <h2>AI-Powered Code Analysis</h2>

        <div id="statusMessage" class="message" style="display: none;"></div>

        <form id="analysisForm" action="AIService" method="post"> <label for="code">Paste Your Code Here:</label>
            <textarea id="code" name="code" placeholder="public static void main(String[] args) { /* Your code */ }" required></textarea>

            <label for="language">Select Language:</label>
            <select id="language" name="language"> <option value="">-- Select (Optional) --</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                </select>
            <br><br>

            <label for="analysisMode">Select Analysis Mode:</label>
            <select id="analysisMode" name="analysisMode"> <option value="bug_fix" selected>AI-Powered Bug Fix (Default)</option> <option value="explain_code">Explain This Code</option>
                <option value="refactor_performance">Refactor for Performance</option>
                <option value="add_comments">Add Code Comments</option>
                <option value="convert_language">Convert Language</option>
                </select>
            <br><br>

            <input type="submit" value="Analyze Code">
        </form>

        <div id="loadingMessage">Processing code... Please wait.</div>

        <div id="resultsArea">
            <h3>Analysis Mode: <span id="displayAnalysisMode"></span></h3>
            <h3>Original Code Submitted:</h3>
            <pre id="displayOriginalCode"></pre>
            <h3>AI's Response:</h3>
            <pre id="displayAIResponse"></pre>
        </div>

    </div>

    <script src="code_analysis.js"></script> </body>
</html>

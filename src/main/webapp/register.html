<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Syntax.AI</title>
           <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="style.css">     <link rel="stylesheet" href="theme.css">   
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1 class="logo">Syntax.ai</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="code_analysis.html">Analyze Code</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html" class="active">Register</a></li> <li><a href="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2>User Registration</h2>
            <p id="errorMessage" style="color: red;"></p>

            <form action="user?action=register" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <input type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Syntax.ai. All rights reserved.</p>
    </footer>

    <script>
       
        document.addEventListener('DOMContentLoaded', () => {
            const errorMessageElement = document.getElementById('errorMessage');
           
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error === 'registration_failed') {
                errorMessageElement.textContent = 'Registration failed. Username or Email might already exist.';
                errorMessageElement.style.display = 'block';
            } else {
                errorMessageElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
